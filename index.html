<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

        import {fetch_get_json} from "./src/Fetch.js";
        import global_store from "./src/GlobalStore.js";

        global_store.set_base_url('api/v1');

        const locations = global_store.get('container/locations');

        const store = global_store.get('container').store.state['locations'];
        console.log(store.store.get_object_url());

        window.on_click = () => {
            locations[0].description = 'High Quality Motors';
            locations[1].description = 'Luxury Automobiles';
            global_store.action('update', 'container/locations/Wandsworth', {description: 'Higher Quality Motors'});
        }
    </script>
</head>
<body>
